<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <link rel="icon" type="./images/darazfav.png" href="./images/darazfav.png">
    <!-- <link rel="shortcut icon" type="./images/logo.png" href="./images/.png"/> -->


  </head>
 <body>
  <div class="d-flex justify-content-center ">
    <div class="row main col-md-6  d-flex justify-content-center ">
      
      <!-- <input> -->
    </input>
    <div class="row rowPadding">
      <div class="col-md-9 col-s-9 ">
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" name="result" id="result" placeholder="0" readonly  >
      </div>
      <div class="col-md-3 col-s-3 " >
       <button class="button1" class="button"type="button" value="C" onclick="result.value=''" id="clear-button">C</button>
      </div>  

    </div>
    <div class="row rowPadding">
  
      <div class="col-md-3 col-s-3 ">
        <button class="button"  type="button" value="7" onclick="Result(7)" >7</button>
      </div>
      <div class="col-md-3 col-s-3 ">
       <button class="button" type="button" value="8" onclick="Result(8)">8</button>
      </div>
  
      <div class="col-md-3 col-s-3 ">
        <button class="button" type="button" value="9" onclick="Result(9)">9</button>
      </div>
      <div class="col-md-3 col-s-3 ">
        <button class="button2" type="button" value="*" onclick="Result('*')">*</button>
      </div>
  
  
    </div>
    <div class="row rowPadding">
      <div class="col-md-3 col-s-3 ">
        <button class="button" type="button" value="4" onclick="Result(4)" >4</button>
      </div>
      <div class="col-md-3 col-s-3 ">
        <button class="button" type="button" value="5" onclick="Result(5)">5</button>
      </div>
  
      <div class="col-md-3 col-s-3 ">
        <button class="button" type="button" value="6" onclick="Result(6)">6</button>
      </div>
      <div class="col-md-3 col-s-3 ">
        <button class="button2" type="button" value="-" onclick="Result('-')">-</button>
      </div>
  
  
    </div>
    <div class="row rowPadding">
      <div class="col-md-3 col-s-3 ">
        <button class="button" type="button" value="1" onclick="Result(1)">1</button>
      </div>
      <div class="col-md-3 col-s-3 ">
        <button class="button" type="button" value="2" onclick="Result(2)">2</button>
      </div>
  
      <div class="col-md-3 col-s-3 ">
        <button class="button" type="button" value="3" onclick="Result(3)">3</button>
      </div>
      <div class="col-md-3 col-s-3 ">
        <button class="button2" type="button" value="+" onclick="Result('+')">+</button>
      </div>
  
  
    </div>
  
    <div class="row rowPadding">
      <div class="col-md-3 col-s-3 ">
        <button class="button" type="button" value="0" onclick="Result(0)">0</button>
      </div>
      <div class="col-md-3 col-s-3 ">
        <button class="button" type="button" value="." onclick="Result('.')">.</button>
      </div>
  
      <div class="col-md-3 col-s-3 ">
        <button class="buttonEqual " type="button"  value= "=" onclick="cal(result.value)" >=</button>
      </div>
      <div class="col-md-3 col-s-3 ">
        <button class="button2" type="button" value="/" onclick="Result('/')">/</button>
      </div>
  
  
    </div>
  
    </div>
  </div>
  <script src="script.js"></script
 </body>

</html>
